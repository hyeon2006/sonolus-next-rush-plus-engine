name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Build engine
        run: uv run sonolus-py build

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
        working-directory: ./js
      - run: npm run version --- ${{ github.ref_name }}
        working-directory: ./js
      - run: npm run build
        working-directory: ./js
      - name: Publish to npm
        working-directory: ./js
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION_TAG="${{ github.ref_name }}"

          DIST_TAG=$(node -e "
            const tag = '$VERSION_TAG';
            let distTag = 'latest';

            if (tag.includes('-')) {
              const suffix = tag.substring(tag.indexOf('-') + 1);
              const tagName = suffix.split('.')[0];

              if (tagName && !/^[0-9]+$/.test(tagName)) {
                distTag = tagName;
              }
            }
            console.log(distTag);
          ")

          DIST_TAG=$(echo "$DIST_TAG" | xargs)

          if [[ "$DIST_TAG" == "latest" ]]; then
            npm publish
          else
            npm publish --tag "$DIST_TAG"
          fi